<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div>
                <img src="images/photo.avif" alt="">
            </div>
            <div class="logo">
                <img src="images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-side">
            <h2>This is not a real online service. You know you need
                something like this in your life to help you realize your deepest dreams.
                Sign up <span>now</span> to get started.
            </h2>
            <h2>You <span>know</span> you want to.</h2>
            <form action="/">
                <h2>Let's do this</h2>
                <div class="form-row">
                    <label for="firstName">FIRST NAME
                        <input type="text" name="firstName" id="firstName">
                    </label>
                    <label for="lastName">LAST NAME
                        <input type="text" name="lastName" id="lastName">
                    </label>
                </div>
                <div class="form-row">
                    <label for="userEmail">EMAIL
                        <input type="email" name="userEmail" id="userEmail">
                    </label>

                    <label for="userPhone">PHONE NUMBER
                        <input type="tel" name="userPhone" id="userPhone">
                    </label>

                </div>
                <div class="form-row">
                    <label for="userPassword">PASSWORD
                        <input type="password" name="userPassword" id="userPassword">
                    </label>

                    <label for="repeatPassword">CONFIRM PASSWORD
                        <input type="password" name="repeatPassword" id="repeatPassword">
                    </label>

                </div>
            </form>
            <button class="btn">Create Account</button>
            <p>Already have an account? <a href="https://theodinproject.com">Log in</a></p>
        </div>
    </div>

    </div>

    </div>

</body>

</html>
