<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Üç Taş Oyunu</h1>
        <div class="game-info">
            <input type="text" id="player1" placeholder="1. oyuncu">
            <input type="text" id="player2" placeholder="2. oyuncu">
            <button id="start-btn">Oyunu Başlat</button>
            <div id="game-result"></div>
        </div>
        <div class="gameboard" id="gameboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
